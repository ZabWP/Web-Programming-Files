<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
  </head>
  <body>
    <h2>An unordered HTML list</h2>

    <ul>
      <li>Coffee</li>

      <li>
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </li>

      <li>Tea</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
